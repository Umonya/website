{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
	<h2>{% trans "Contact Us" %}</h2>
	<form id="contact-form" method="post" action="{% url 'contact_form' %}">
		{{ form.non_field_errors }}
		{% csrf_token %}
		{% for field in form %}
			{% include "core/includes/field.html" %}
		{% endfor %}
		<div><input type="submit" value={% trans "Submit" %}></div>
	</form>
{% endblock %}
